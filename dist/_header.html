<!-- authorization Popup -->
<section class="authorization popup">
    <div class="authorization__content">
        <div class="authorization__title title">
            Авторизация
        </div>
        <form class="authorization__form">
            <div class="authorization__info">
                <input class="authorization__mail authorization__info-item input_purple " placeholder="Эл. почта">
                <div class="password-eye">
                    <input class="authorization__password authorization__info-item input_purple" placeholder="Пароль" type="password">
                    <div class="password-control">
                        <img src="img/icons/eye-off.svg" alt="eye-off">
                        <img src="img/icons/eye-show.svg" alt="eye-show">
                    </div>
                </div>
            </div>
            <button class="authorization__create-btn btn btn_purple">
                Войти
            </button>
        </form>
        <div class="authorization__footer">
            <div class="authorization__reg">
                Нет аккаунта?
                <div class="authorization__reg-btn header__registration reg-btn">
                    Регистрация
                </div>
            </div>
        </div>
        <div class="popup-close"></div>
    </div>
</section>
<!-- Registration Popup -->
<section class="registration popup ">
    <div class="registration__content">
        <div class="registration__title title">
            Регистрация
        </div>
        <form class="registration__form">
            <div class="registration__info">
                <input class="registration__mail registration__info-item input_purple " placeholder="Эл. почта">
                <div class="password-eye">
                    <input class="registration__password registration__info-item input_purple" placeholder="Пароль" type="password">
                    <div class="password-control">
                        <img src="img/icons/eye-off.svg" alt="eye-off">
                        <img src="img/icons/eye-show.svg" alt="eye-show">
                    </div>
                </div>
                <div class="password-eye">
                    <input class="registration__password-confirm registration__info-item input_purple" placeholder="Потвердить пароль" type="password">
                    <div class="password-control">
                        <img src="img/icons/eye-off.svg" alt="eye-off">
                        <img src="img/icons/eye-show.svg" alt="eye-show">
                    </div>
                </div>
            </div>
            <button class="registration__create-btn btn btn_purple">
                Создать аккаунт
            </button>
        </form>
        <div class="registration__footer">
            <div class="registration__login">
                Есть аккаунт?
                <div class="registration__login-btn header__authorization log-btn">
                    Авторизация
                </div>
            </div>
        </div>
        <div class="popup-close"></div>
    </div>
</section>
